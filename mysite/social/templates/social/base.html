{% load static %}

<html>
<head>
    <title>Organise Us</title>
    <link rel="icon" href="{% static 'social/images/logo-square.png' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'social/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'social/style.css' %}">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Open+Sans">

    <style>
        * {
            font-family: 'Open Sans', sans-serif;
        }
    </style>
</head>

<body>
<div class="page-header">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="content container">
            <div class="row">
                <div class="col-md-3">
                    <a href="/"><img src="{% static 'social/images/logo-transparent-light.png' %}" alt="Organise Us"
                                     style="max-width:200px"></a>
                </div>
                <div id="nav" class="col-md-9">
                    <ul class = "align-middle">
                        <li><a href="{% url 'social:about' %}">About</a></li>
                        <li> | </li>
                        {% if user.is_authenticated %}
                            <li><p>Logged in as: {{ request.user.username }}</p></li>
                            <li> | </li>
                            <li>
                                <form method="get" action="{% url 'social:logout' %}">
                                <button type="submit" class="btn btn-primary">Logout</button>
                            </form>
                            </li>
                        {% else %}
                        <li>
                            <form method="get" action="{% url 'social:login' %}">
                                <button type="submit" class="btn btn-primary">Login</button>
                            </form>
                        </li>
                        {% endif %}
                    </ul>
                </div>
            </div>
        </div>
    </nav>
</div>

<div class="content container" style="margin-top: 28px">
    <div class="row">
        <div class="col">
            {% block content %}
            {% endblock %}
        </div>
    </div>
</div>
</body>
</html>
