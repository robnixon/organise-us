{% extends 'social/base.html' %}
{% block content %}

<div class="card">
    <div class="card-body lead">{{ post.post_text }}</div>
</div>
<p class="float-right"><em>Posted by {{post.user.username}} on {{post.pub_date}}</em></p>

{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

{% endblock %}
