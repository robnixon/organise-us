{% extends 'social/base.html' %}
{% block content %}

<div class="card">
    <div class="card-body lead">{{ post.post_text }}</div>
</div>
<p class="float-right"><em>Posted by <strong>{{post.user.username}}</strong> on {{post.pub_date|date:"j F, Y - H:i"}}</em></p>

{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

{% endblock %}
