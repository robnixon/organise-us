{% extends 'social/base.html' %}
{% block content %}

<p>Posting to organisation: {{ request.user.orguser.organisation.name }}</p>
<form action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {% include 'social/form_template.html' %}

</form>

{% endblock %}
